<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="src/cover.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body style="text-align: center;">
    
    <div class="form-container">

        <form id="create-album-form" style="">
            <h3>Create a Album!</h3>
        
            <input id='input-title' type="text" name="title" value="" placeholder="Enter your album title..." class="input-text">
            <br><br>
            <input id='input-tracks' type="text" name="tracks" value="" placeholder="Enter your album tracks count..." class="input-text">
            <br><br>
            <input id='input-artist' type="text" name="artist" value="" placeholder="Enter your album's artist..." class="input-text">
            <br><br>
            <textarea id='input-origin' name="origin" rows="8" cols="80" value="" placeholder="Enter your album origin or back story..."></textarea>
            
           
            <br><br>
        
            <input id= 'create-button' type="submit" name="submit" value="Create New album" class="submit">
          </form>

        <form id="create-cover-form" style="">
          <h3>Create a Cover!</h3>
      
          <input id='input-stars' type="text" name="stars" value="" placeholder="Enter your cover star rating..." class="input-text">
          <br><br>
          <input id='input-url' type="text" name="image" value="" placeholder="Enter your cover image URL..." class="input-text">
          <br><br>
      
          <select id="mySelect" name="albums">
          
          </select>

          <br><br>
      
          <input id= 'create-button' type="submit" name="submit" value="Create New cover" class="submit">
        </form>
      
      </div>

<div id="cover-container">


</div>

</body>
</html>
